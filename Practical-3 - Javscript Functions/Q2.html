<!-- 2) Find Fibonacci series up to number n. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P_3-Q2</title>
  </head>
  <body>
    <script>
      function fibonacciSeries(n) {
        let fib = [0, 1]; // First two terms of the series

        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2]; // Next term = sum of previous two terms
        }
        return fib;
      }

      let n = parseInt(prompt("Enter the number of terms for the Fibonacci series:"));

      if (!isNaN(n) && n > 0) {
        document.write(fibonacciSeries(n));
      } else {
        document.write("Please enter a valid positive number.");
      }
    </script>
  </body>
</html>
