<!-- 1. Write a HTML code to display the message “This is a DOM exercise”, and when you click
on the text it displays the message “Ooops don’t click on text” using JS DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function l(){
            var q = document.getElementById("w")
            alert("Ooops don't click on text");
        }
    </script>

    <h1 id="w" onclick="l()">This is a DOM Exercise</h1>

</body>
</html>
