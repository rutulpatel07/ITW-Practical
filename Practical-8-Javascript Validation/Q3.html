<!-- 3. Validate a form having following fields:name: Only Alphabets
email: Email validation
zip: Zip validation
country: Select atleast one country from
Drop down list -->

<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <style>
      label {
        display: block;
        margin-top: 10px;
      }
      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>Form Validation</h2>
    <form onsubmit="return validateForm()">
      <label>Name: <input type="text" id="name" /></label>
      <div class="error" id="nameError"></div>

      <label>Email: <input type="text" id="email" /></label>
      <div class="error" id="emailError"></div>

      <label>ZIP Code: <input type="text" id="zip" /></label>
      <div class="error" id="zipError"></div>

      <label
        >Country:
        <select id="country">
          <option value="">-- Select Country --</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </label>
      <div class="error" id="countryError"></div>

      <br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      function validateForm() {
        let valid = true;

        // Clear previous error messages
        document.getElementById("nameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("zipError").innerText = "";
        document.getElementById("countryError").innerText = "";

        // Name validation (only alphabets)
        const name = document.getElementById("name").value;
        if (!/^[A-Za-z\s]+$/.test(name)) {
          document.getElementById("nameError").innerText =
            "Name must contain only alphabets.";
          valid = false;
        }

        // Email validation
        const email = document.getElementById("email").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").innerText =
            "Invalid email format.";
          valid = false;
        }

        // ZIP validation (5 digits)
        const zip = document.getElementById("zip").value;
        if (!/^\d{5,6}$/.test(zip)) {
          document.getElementById("zipError").innerText = "Invalid ZIP code.";
          valid = false;
        }

        // Country selection
        const country = document.getElementById("country").value;
        if (country === "") {
          document.getElementById("countryError").innerText =
            "Please select a country.";
          valid = false;
        }

        return valid;
      }
    </script>
  </body>
</html>
